<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAK-TOA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <p class="game-info">Current PLayer - X</p>

        <div class="tic-tac">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

       <div class="new-game">
        <h2 class="winner">Thanks for playing</h2>
        <button class="btn active">New Game</button>
       </div>
        


        <div class="input-name">
            <h2 class="heading">Enter Player Name</h2>
            <div class="input">
                X
            <input type="text" id="nameX" placeholder="Name of X player">
            </div>
            <div class="input">
                O
            <input type="text" id="nameY"placeholder="Name of O player">
            </div>
        </div>




    </div>

<script src="index.js"></script>
</body>
</html>
